<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LootDrop ‚Äî –û—Ç–∫—Ä—ã–≤–∞–π –∫–µ–π—Å—ã!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body {
            background: #0f141e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        h1 { font-size: 24px; margin: 20px 0; color: #00d1ff; }
        
        .case-container {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
            margin: 30px 0;
        }
        .case-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.2s;
        }
        .case-img:hover { transform: scale(1.1); }

        .result {
            margin: 20px;
            min-height: 80px;
            font-size: 16px;
            color: #00d1ff;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .result.show {
            opacity: 1;
        }

        .skin-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(0, 209, 255, 0.5);
        }

        .coins {
            font-size: 16px;
            background: #1c2333;
            padding: 10px 20px;
            border-radius: 10px;
            width: fit-content;
            margin-top: 10px;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #00d1ff;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover { background: #00a8cc; }
    </style>
</head>
<body>
    <h1>üéÅ –û—Ç–∫—Ä–æ–π –∫–µ–π—Å –∏ –ø–æ–ª—É—á–∏ —Å–∫–∏–Ω!</h1>
    
    <div class="case-container" id="openCase">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670036.png" class="case-img" alt="–ö–µ–π—Å">
    </div>
    
    <div class="result" id="result">–ù–∞–∂–º–∏ –Ω–∞ –∫–µ–π—Å, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</div>
    
    <div class="coins">–ú–æ–Ω–µ—Ç—ã: <span id="coins">10</span></div>

    <button class="btn" onclick="dailyReward()">–ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞ (+5)</button>

    <script>
        let coins = parseInt(localStorage.getItem("lootdrop_coins")) || 10;
        document.getElementById("coins").textContent = coins;

        // –°–ø–∏—Å–æ–∫ —Å–∫–∏–Ω–æ–≤: [–Ω–∞–∑–≤–∞–Ω–∏–µ, —Å—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É]
        const skins = [
    ["AK-47 | Neon Rider", "https://i.imgur.com/8Vqk2lD.png"],
    ["M4A4 | Emperor", "https://i.imgur.com/3pZbN6T.png"],
    ["AWP | Dragon Lore", "https://i.imgur.com/5uXjC0L.png"],
    ["Glock-18 | Moonrise", "https://i.imgur.com/mK9e9Yf.png"],
    ["Desert Eagle | Shattered Web", "https://i.imgur.com/1aBcDeF.png"]
];

        // –ó–∞–≥—Ä—É–∑–∏ —Å–ª—É—á–∞–π–Ω—ã–π —Å–∫–∏–Ω
        function openCase() {
            if (coins < 1) {
                document.getElementById("result").innerHTML = "‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!";
                return;
            }

            coins--;
            document.getElementById("coins").textContent = coins;
            localStorage.setItem("lootdrop_coins", coins);

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = '<strong>üåÄ –û—Ç–∫—Ä—ã–≤–∞–µ–º –∫–µ–π—Å...</strong>';
            resultDiv.classList.remove("show");

            // –£–±–∏—Ä–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–∫–∏–Ω–∞
            document.querySelector(".skin-img")?.remove();

            setTimeout(() => {
                const randomSkin = skins[Math.floor(Math.random() * skins.length)];
                const name = randomSkin[0];
                const img = randomSkin[1];

                resultDiv.innerHTML = `<strong>üéâ –í—ã–ø–∞–ª–æ: ${name}</strong>`;
                const imgEl = document.createElement("img");
                imgEl.src = img;
                imgEl.alt = name;
                imgEl.className = "skin-img";
                resultDiv.appendChild(imgEl);
                resultDiv.classList.add("show");

                // –ó–≤—É–∫ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Å–≤–æ–π)
                const audio = new Audio("https://www.soundjay.com/buttons/sounds/button-1.mp3");
                audio.play();
            }, 1500);
        }

        document.getElementById("openCase").onclick = openCase;

        function dailyReward() {
            coins += 5;
            document.getElementById("coins").textContent = coins;
            localStorage.setItem("lootdrop_coins", coins);
            alert("‚úÖ –ü–æ–ª—É—á–µ–Ω–æ +5 –º–æ–Ω–µ—Ç!");
        }
    </script>
</body>
</html>
